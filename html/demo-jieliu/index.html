    <h3>浏览器滚动防止节流</h3>
    <script>
        function throttle(fn, delay) {
            var valid = true;
            return function(){
                if (!valid)
                    return false;
                valid = false;
                setTimeout(function(){
                    fn();
                    valid = true;
                }, delay);
            }
        }

        window.onscroll = throttle(scrollHandle, 300);
        function scrollHandle(){
            var scroll = document.documentElement.scrollTop;
            console.log(scroll)
        }
    </script>
