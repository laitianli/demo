    <h3>浏览器滚动防止抖动</h3>
    <script>
        function debounce(fn, delay) {
            var time = null;
            return function(){
                if(time) {
                    clearTimeout(time);
                }
                time = setTimeout(fn, delay);
            }
        }

        window.onscroll = debounce(scrollHandle, 300);
        function scrollHandle(){
            var scroll = document.documentElement.scrollTop;
            console.log(scroll)
        }
    </script>
