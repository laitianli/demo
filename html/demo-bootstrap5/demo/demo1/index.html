<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo bootstrap5</title>

    <link rel="stylesheet" href="../../bootstrap-5.3.0-alpha1/dist/css/bootstrap.min.css">

    <style>
        .a {
            height: 50px;
            background-color: aqua;
            margin-bottom: 50px;
        }
    </style>
    <script>
        // Bootstrap响应式布局
        //     class = "container" 固定宽度的响应式布局，显示不同的固定宽度
        //     class = "container-fluid" "流体宽度"的响应式布局：在不同的宽度区间，都显示100%的宽度。
    </script>
</head>
<body>

    <div class="container">
        <div class="a"></div>
    </div>

    <div class="container-fluid">
        <div class="a"></div>
    </div>
</body>
</html>
