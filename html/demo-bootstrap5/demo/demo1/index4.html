<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo bootstrap5</title>

    <link rel="stylesheet" href="../../bootstrap-5.3.0-alpha1/dist/css/bootstrap.min.css">

    <style>
        .a {
            height: 50px;
            background-color: aqua;
            /* margin-bottom: 50px; */
        }
        .b {
            height: 50px;
            background-color: blue;
            /* margin-bottom: 50px; */
        }

        .c {
            height: 50px;
            background-color: antiquewhite;
            /* margin-bottom: 50px; */
        }
        .d {
            height: 50px;
            background-color: red;
            /* margin-bottom: 50px; */
        }
    </style>
    <script>
        // Bootstrap响应式布局
        //     class = "container" 固定宽度的响应式布局，显示不同的固定宽度
        //     class = "container-fluid" "流体宽度"的响应式布局：在不同的宽度区间，都显示100%的宽度。
    </script>
</head>
<body>

    <div class="container">
        <div class="row">

            <div class="col-6 a">1</div>
            <div class="col-2 b">2</div>
            <div class="col-2 c">3</div>
            <div class="col-2 d">4</div>
        </div>
    </div>


</body>
</html>
