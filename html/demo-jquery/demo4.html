    <script>
        document.title = 'Demo4: jQeuery实现下拉式菜单'

        $(function(){
            // 默认把所有的li标签隐藏
            $('.nav>li>ul').hide();
            // 鼠标放到对应的li标签就将ul标签显示出来
            $('.nav>li').mouseover(function(){
                $(this).children('ul').show();
            })
            // 鼠标离开li标签就将ul标签隐藏起来
            $('.nav>li').mouseout(function(){
                $(this).children('ul').hide();
            })
            

        })
    </script>
