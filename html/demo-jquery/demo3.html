<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo3 jQuery</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        body{
            background-color: beige;
        }
    </style>
</head>
<body>
    <ul>
        <li>多个ul>li里面筛选几个</li>
        <li>多个ul>li里面筛选几个</li>
        <li>多个ul>li里面筛选几个</li>
        <li>多个ul>li里面筛选几个</li>
        <li>多个ul>li里面筛选几个</li>
    </ul>
    <ol>
        <li>多个ol>li里面筛选几个</li>
        <li>多个ol>li里面筛选几个</li>
        <li>多个ol>li里面筛选几个</li>
        <li>多个ol>li里面筛选几个</li>
        <li>多个ol>li里面筛选几个</li>
    </ol>

    <script>
        document.title = 'Demo3: jQeuery筛选方法'
        // 隐式迭代：把所有匹配元素内部进行遍历循环，给每个div元素的css背景颜色都修改
        $(function(){
            $('ul li:first').css("color", "red")
            $('ul li:eq(2)').css("color", "blue")
             $('ol li:odd').css("color", "skyblue")
             $('ol li:even').css("color", "aqua")
        })
    </script>
</body>
</html>
