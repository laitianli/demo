<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>处理器和虚拟化引擎设置</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .settings-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 700px;
            margin: 0 auto;
        }
        .settings-panel {
            padding: 20px;
            background-color: white;
        }
        .section-box {
            border: 1px solid #d4d4d4;
            border-radius: 4px;
            margin-bottom: 20px;
            position: relative;
            padding: 15px;
            padding-top: 25px;
        }
        .section-title {
            position: absolute;
            top: -10px;
            left: 15px;
            background-color: white;
            padding: 0 10px;
            font-weight: bold;
            color: #444;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            font-weight: normal;
            color: #333;
            margin-bottom: 5px;
        }
        .form-control {
            border: 1px solid #d4d4d4;
            border-radius: 3px;
            padding: 5px 10px;
            width: 80px;
        }
        .checkbox-group {
            margin-bottom: 10px;
        }
        .form-check-input {
            margin-right: 8px;
        }
        .form-check-label {
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            border-top: 1px solid #d4d4d4;
            background-color: #f8f8f8;
            gap: 10px;
        }
        .btn-custom {
            min-width: 80px;
        }
        .info-text {
            color: #666;
            font-size: 0.85rem;
            margin-top: 5px;
        }
        .processor-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .processor-label {
            width: 220px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-panel">
            <!-- 处理器设置框 -->
            <div class="section-box">
                <div class="section-title">处理器</div>
                <div class="processor-info">
                    <div class="processor-label">处理器数量(P):</div>
                    <input type="number" class="form-control" id="processorCount" value="4" min="1" max="64">
                </div>
                <div class="processor-info">
                    <div class="processor-label">每个处理器的内核数量(C):</div>
                    <input type="number" class="form-control" id="coresPerProcessor" value="2" min="1" max="16">
                </div>
                <div class="processor-info">
                    <div class="processor-label">处理器内核总数:</div>
                    <input type="text" class="form-control" id="totalCores" value="8" readonly>
                    <span class="info-text" style="margin-left: 10px;">(只读)</span>
                </div>
            </div>
            
            <!-- 虚拟化引擎设置框 -->
            <div class="section-box">
                <div class="section-title">虚拟化引擎</div>
                <div class="checkbox-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="virtualizationVT" checked>
                        <label class="form-check-label" for="virtualizationVT">
                            虚拟化 Intel VT-x/EPT 或 AMD-V/RVI(V)
                        </label>
                    </div>
                </div>
                <div class="checkbox-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="virtualizationCPU">
                        <label class="form-check-label" for="virtualizationCPU">
                            虚拟化 CPU 性能计数器(U)
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部按钮 -->
        <div class="button-container">
            <button class="btn btn-outline-secondary btn-custom">添加(A)...</button>
            <button class="btn btn-outline-secondary btn-custom">移除(R)</button>
            <button class="btn btn-primary btn-custom">关闭</button>
            <button class="btn btn-outline-secondary btn-custom">帮助</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // 计算处理器内核总数
            function calculateTotalCores() {
                var processorCount = parseInt($('#processorCount').val());
                var coresPerProcessor = parseInt($('#coresPerProcessor').val());
                var totalCores = processorCount * coresPerProcessor;
                $('#totalCores').val(totalCores);
            }
            
            // 初始化计算
            calculateTotalCores();
            
            // 处理器数量变化时重新计算
            $('#processorCount').on('input', function() {
                calculateTotalCores();
            });
            
            // 每个处理器的内核数量变化时重新计算
            $('#coresPerProcessor').on('input', function() {
                calculateTotalCores();
            });
        });
    </script>
</body>
</html>
