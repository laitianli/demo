<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示控制器设置</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            padding: 20px;
            font-family: "Microsoft YaHei", sans-serif;
        }
        .settings-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 700px;
            margin: 0 auto;
        }
        .settings-panel {
            padding: 20px;
            background-color: white;
        }
        .section-box {
            border: 1px solid #d4d4d4;
            border-radius: 4px;
            margin-bottom: 20px;
            position: relative;
            padding: 15px;
            padding-top: 25px;
        }
        .section-title {
            position: absolute;
            top: -10px;
            left: 15px;
            background-color: white;
            padding: 0 10px;
            font-weight: bold;
            color: #444;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            font-weight: normal;
            color: #333;
            margin-bottom: 5px;
        }
        .form-control {
            border: 1px solid #d4d4d4;
            border-radius: 3px;
            padding: 5px 10px;
            width: 200px;
        }
        .checkbox-group {
            margin-bottom: 10px;
        }
        .form-check-input {
            margin-right: 8px;
        }
        .form-check-label {
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            border-top: 1px solid #d4d4d4;
            background-color: #f8f8f8;
            gap: 10px;
        }
        .btn-custom {
            min-width: 80px;
        }
        .info-text {
            color: #666;
            font-size: 0.85rem;
            margin-top: 5px;
        }
        .radio-group {
            margin-bottom: 10px;
        }
        .monitor-options {
            margin-left: 20px;
            margin-top: 10px;
        }
        .monitor-setting {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .monitor-label {
            width: 200px;
        }
        .stretch-options {
            margin-left: 20px;
        }
        .warning-text {
            color: #d9534f;
            font-size: 0.85rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-panel">
            <!-- 3D图形设置框 -->
            <div class="section-box">
                <div class="section-title">3D 图形</div>
                <div class="checkbox-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="accelerate3D" checked>
                        <label class="form-check-label" for="accelerate3D">
                            加速 3D 图形(3)
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- 监视器设置框 -->
            <div class="section-box">
                <div class="section-title">监视器</div>
                <div class="radio-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="monitorSetting" id="useHostSetting" checked>
                        <label class="form-check-label" for="useHostSetting">
                            将主机设置用于监视器(U)
                        </label>
                    </div>
                </div>
                <div class="radio-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="monitorSetting" id="specifyMonitorSetting">
                        <label class="form-check-label" for="specifyMonitorSetting">
                            指定监视器设置(S):
                        </label>
                        <div class="monitor-options">
                            <div class="monitor-setting">
                                <div class="monitor-label">监视器数量(N):</div>
                                <select class="form-control" id="monitorCount">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                            <div class="monitor-setting">
                                <div class="monitor-label">任意监视器的最大分辨率(M):</div>
                                <select class="form-control" id="maxResolution">
                                    <option>800 x 600</option>
                                    <option>1024 x 768</option>
                                    <option>1280 x 1024</option>
                                    <option>1920 x 1080</option>
                                    <option>2560 x 1440</option>
                                    <option selected>2560 x 1600</option>
                                    <option>3840 x 2160</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 图形内存设置框 -->
            <div class="section-box">
                <div class="section-title">图形内存</div>
                <div class="monitor-setting">
                    <div class="monitor-label">图形内存可用的最大客户机内存量(X):</div>
                    <select class="form-control" id="graphicsMemory">
                        <option>1 GB</option>
                        <option>2 GB</option>
                        <option>4 GB</option>
                        <option selected>8 GB (推荐)</option>
                        <option>16 GB</option>
                    </select>
                </div>
                <div class="warning-text">
                    除非总系统内存增加到16 GB，否则虚拟机可能无法使用所有已配置的图形内存。可以在"内存设置"页面中调整虚拟机的总内存。
                </div>
            </div>
            
            <!-- 显示缩放比例设置框 -->
            <div class="section-box">
                <div class="section-title">显示缩放比例</div>
                <div class="checkbox-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="stretchMode">
                        <label class="form-check-label" for="stretchMode">
                            拉伸模式(I):
                        </label>
                    </div>
                </div>
                <div class="stretch-options">
                    <div class="radio-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="stretchOption" id="keepAspectRatio">
                            <label class="form-check-label" for="keepAspectRatio">
                                保持纵横比拉伸(K)
                            </label>
                            <div class="info-text">拉伸虚拟机显示并保持用户界面纵横比</div>
                        </div>
                    </div>
                    <div class="radio-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="stretchOption" id="freeStretch">
                            <label class="form-check-label" for="freeStretch">
                                自由拉伸(E)
                            </label>
                            <div class="info-text">拉伸虚拟机显示以填充用户界面，而不保持用户界面纵横比</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部按钮 -->
        <div class="button-container">
            <button class="btn btn-outline-secondary btn-custom">添加(A)...</button>
            <button class="btn btn-outline-secondary btn-custom">移除(R)</button>
            <button class="btn btn-primary btn-custom">关闭</button>
            <button class="btn btn-outline-secondary btn-custom">帮助</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // 初始化设置
            $('#accelerate3D').prop('checked', true);
            $('#useHostSetting').prop('checked', true);
            $('#monitorCount').val('1');
            $('#maxResolution').val('2560 x 1600');
            $('#graphicsMemory').val('8 GB (推荐)');
            
            // 当选择"指定监视器设置"时启用下拉框
            $('input[name="monitorSetting"]').change(function() {
                if ($('#specifyMonitorSetting').is(':checked')) {
                    $('#monitorCount').prop('disabled', false);
                    $('#maxResolution').prop('disabled', false);
                } else {
                    $('#monitorCount').prop('disabled', true);
                    $('#maxResolution').prop('disabled', true);
                }
            });
            
            // 当选择"拉伸模式"时启用单选框
            $('#stretchMode').change(function() {
                if ($(this).is(':checked')) {
                    $('input[name="stretchOption"]').prop('disabled', false);
                } else {
                    $('input[name="stretchOption"]').prop('disabled', true);
                }
            });
            
            // 初始化禁用状态
            $('#monitorCount').prop('disabled', true);
            $('#maxResolution').prop('disabled', true);
            $('input[name="stretchOption"]').prop('disabled', true);
        });
    </script>
</body>
</html>
