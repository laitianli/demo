    <title>demo2-jquery</title>
    <style>
        ul {
            width: 450px;
            padding-left: 80px;
        }
        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }
        input {
            float: right;
        }
        ul li a {
            float: right;
        }
    </style>
    <script src="js/jquery.js"></script>
    <script>
        $(function(){
            $("#test_ul").children("li").show();

            $(".btn").on("click", function() {
                var li = $("<li></li>")
                li.html($(".test").val() + "<a href='javascript:;'> 删除</a>");
                $("ul").prepend(li);
                li.slideDown();
                $(".test").val("")
            })

            $("ul").on("click","a", function(){
                $(this).parent().slideUp(function(){
                    $(this).remove()
                })
            })
        }) 
    </script>
</head>
