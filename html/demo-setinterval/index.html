<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #someDiv{
        width: 100px;
        height: 100px;
        background-color: red;
        opacity: 1;
    }
</style>
<body>
    <div id="someDiv"></div>
    <script>
        var opacity = 1;
        var div = document.getElementById("someDiv");
        var fade = setInterval(function(){
            opacity -= 0.05;
            if (opacity > 0) {
                div.style.opacity = opacity;
            }
            else {
                // clearInterval(fade);
                // div.style.opacity = 0;
                opacity = 1;
                div.style.opacity = 1;
            }
        }, 100);
    </script>
</body>
</html>
